<form [formGroup]="employeeForum" (ngSubmit)="onSubmit()">

  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName">
    <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="text-danger small">
      <div *ngIf="f['firstName'].errors?.['required']">First name is required.</div>
      <div *ngIf="f['firstName'].errors?.['maxlength']">Max 50 characters allowed.</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName">
    <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="text-danger small">
      <div *ngIf="f['lastName'].errors?.['required']">Last name is required.</div>
      <div *ngIf="f['lastName'].errors?.['maxlength']">Max 50 characters allowed.</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email">
    <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger small">
      <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
      <div *ngIf="f['email'].errors?.['maxlength']">Max 100 characters allowed.</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="contactNo" class="form-label">Contact No</label>
    <input type="number" class="form-control" id="contactNo">
    <div *ngIf="f['contactNo'].touched && f['contactNo'].invalid" class="text-danger small">
      <div *ngIf="f['contactNo'].errors?.['required']">Contact number is required.</div>
      <div *ngIf="f['contactNo'].errors?.['pattern']">Contact number must be 10 digits.</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id="city">
    <div *ngIf="f['city'].touched && f['city'].invalid" class="text-danger small">
      <div *ngIf="f['city'].errors?.['maxlength']">Max 50 characters allowed.</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address">
    <div *ngIf="f['address'].touched && f['address'].invalid" class="text-danger small">
      <div *ngIf="f['address'].errors?.['maxlength']">Max 100 characters allowed.</div>
    </div>
  </div>

</form>
