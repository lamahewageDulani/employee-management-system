<div class="container mt-5">
  <h2 class="text-center mb-4">Employee Management</h2>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="openAddModal()">
      Add Employee
    </button>
  </div>

  <app-common-modal
    title="Add Employee"
    [visible]="showEmployeeModal"
    (save)="saveEmployee()"
    (close)="showEmployeeModal=false"
    [showSave]="true"
    [disableSave]="!addEmployeeForm?.isFormValid">

    <!-- Use the separate component here -->
    <app-add-employee></app-add-employee>

  </app-common-modal>

  <!-- Employee List -->
  <div class="card shadow">
    <div class="card-header bg-dark text-white">Employee List</div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>City</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody">
          <!-- Example Row -->
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>johngmail.com</td>
            <td>0715485694</td>
            <td>Colombo</td>
            <td>Colombo, Sri Lanka.</td>
            <td>
              <button class="btn btn-sm btn-primary">Edit</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
          <!-- More rows go here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
